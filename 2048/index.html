<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a 2048 game developed by Subhojeet Das. Play and enjoy. Cheers!">
    <title>2048 | GameZone</title>
    <link rel="stylesheet" href="style.css">
    <script src="2048.js"></script>
</head>
<body>
    <h1>2048</h1>
    <hr>
    <h2>Score: <span id="score">0</span></h2>
    <div id="board">
    </div>
    <div id="arrows">
            <img  id="upArrow" src="arrowIcon.png" width="30px" height="30px" style="transform:rotate(-90deg)">
        <div>
            <img id="leftArrow" src="arrowIcon.png" width="30px" height="30px" style="transform:rotate(180deg)">
            <img id="rightArrow" src="arrowIcon.png" width="30px" height="30px">
        </div>
        <img id="downArrow" src="arrowIcon.png" width="30px" height="30px" style="transform:rotate(90deg)">

    </div>
</body>
</html>
