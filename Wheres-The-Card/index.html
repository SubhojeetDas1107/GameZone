<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's The Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="header-title-container">
            <h1>Where's The Card</h1>
        </div>
        <div class="header-round-info-container">
            <div class="header-img-container">
                <img src="./cards/A-S.png" alt="" class="header-img">
            </div>
            <div class="header-score-container">
                <h2 class="score">Score&nbsp;<span class="badge">0</span></h2>
            </div>
            <div class="header-round-container">
                <h2 class="round">Round&nbsp;<span class="badge">0</span></h2>
            </div>
        </div>
        <div class="header-status-info-container">
            <p class="current-status">
                Click 'Play Game' button to play game
            </p>
        </div>
        <form class="header-button-container">
            <div class="select-cards">
                <label for="numCardsElem">Choose No. of Cards:</label>
                <select name="numCards" id="numCardsElem">
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="game-play-button-container">
                <input id="playGame" class="play-game" type="submit" value="Play Game">
            </div>
        </form>
    </header>
    <main>
        <div class="card-container">
            <div class="card-pos-a">

            </div>
            <div class="card-pos-b">

            </div>
            <div class="card-pos-c">

            </div>
            <div class="card-pos-d">

            </div>

            <div class="card-pos-e">

            </div>
            <div class="card-pos-f">

            </div>
            <div class="card-pos-g">

            </div>
            <div class="card-pos-h">

            </div>
            <div class="card-pos-i"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
