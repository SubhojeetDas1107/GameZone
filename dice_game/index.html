<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="_style/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="wrapper">
            <section id="container">
                <div class="player-0-panel"><div class="player-0-act"></div>
                    <div class="player-name" id="name-0">Player 1 </div>
                    <div class="player-score" id="score-0">43</div>
                    <div class="player-current-box">
                        <div class="player-current-lable">Current</div>
                        <div class="player-current-score" id="current-0">11</div>
                    </div>
                </div>
                <div class="player-1-panel"><div class="player-1-act"></div>
                    <div class="player-name" id="name-1">Player 2</div>
                    <div class="player-score" id="score-1">72</div>
                    <div class="player-current-box">
                        <div class="player-current-lable">Current</div>
                        <div class="player-current-score" id="current-1">0</div>
                    </div>
                </div>
                <img src="_images/dice-six-faces-5.svg" class="dice">
                <div id="new-game">New game</div>
                <div id="roll">Roll<br>dice</div>
                <div id="hold">hold up</div>
            </section>
        </section>
        <script src="_javascript/rules.js"></script>
    </body>
</html>
